<!DOCTYPE html>
<html>
  <head>
    <title>chatbot</title>
    <style>
      body {
        font-family: Arial;
        background-color: rgb(0, 0, 0);
      }
      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

      }
      .send-button {
        background-color: rgb(101, 79, 240);
        color: white;
        padding: 6px 12px;
        margin-left: 5px;
        border: none;
        font-size: 12px;
        cursor: pointer;
        border-radius: 30%;
        transition: background-color 0.2s ease;
      }
      .send-button:hover {
        background-color: rgb(144, 120, 171);
      }
      .chat-input {
        background-color: rgb(250, 250, 249);
        width: 400px;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 10px;
        font-size: 12px;
        border: 1px solid rgb(101, 79, 240);
        outline: none;
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
        margin-top: 40px;
      }

      .chat-message-robot {
        display:flex;
        align-items: start;
        margin-top: 40px;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 10px 10px;
        margin-right: 10px;
        margin-left: 10px;
        max-width: 300px;
        border-radius: 10px;
      }

      .chat-message-profile-user,
      .chat-message-profile-robot {
        width: 40px;
      }

      .chat-message-profile-robot {
        border-radius: 50%;
      }


    </style>
  </head>
  <body>
    <div class="js-container"></div>

      <!-- React (development mode) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>


    <script src="./simpleChatbot.js"></script>

    <!-- Dear browser, don’t try to run this code raw — let Babel compile it first. -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          const newMessage = {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          };
          
          //From lib: simpleChatbot.js
          const response = chatbot.getResponse(inputText);

          const newResponse = {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          };

                    //Creates a new updated state with the new added message.
          setChatMessages([...chatMessages, newMessage, newResponse]);

          //Empty the input box.
          setInputText('');
        }

        return (
          <div className="chat-input-container">
            {/* Input to the chatbot */}
            <input 
              placeholder="Type and Send" 
              size="60"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={(e) => {
                if (e.key === 'Enter') {
                  sendMessage();  
                }
              }}
              className="chat-input"
            />

            {/* Send button */}
            <button className="send-button" onClick={sendMessage}>
              send
            </button>
          </div>
        );
      }

      // First method: Destructure the argument directly.
      function ChatMessage({message, sender}) {
        // Second method:
        // const {message, sender} = props;
        // Third method:
        // const message = props.message;
        // const sender = props.sender;

        return (
          <div className={sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}>
            {(sender === 'robot') && 
              (<img src="robotPurple.png" className="chat-message-profile-robot"/>)}
              <div className="chat-message-text">
                {message}
              </div>
            {(sender === 'user') && 
              (<img src="userPurple.png" className="chat-message-profile-user"/>)}
          </div> 
        );
      }

      function ChatMessages({chatMessages}) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App(){
        const [chatMessages, setChatMessages] = React.useState([{
          message: 'hello chatbot',
          sender: 'user',
          id: 'id1'
        }, {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        }, {
          message: "Can you get me todays' date",
          sender: "user",
          id: 'id3'
        }, {
          message: "Today is July 9",
          sender: "robot",
          id: 'id4'
        }]);

        return (
          <div className="app-container">
            {/*set props to ChatInput component*/}
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}  
            />
            <ChatMessages 
              chatMessages={chatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
