<!DOCTYPE html>
<html>
  <head>
    <title>chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- Dear browser, don’t try to run this code raw — let Babel compile it first. -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput() {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
        }
        
        return (
          <>
            <input 
              placeholder="Send a message to chatbot" 
              size="30"
              onChange={saveInputText}
            />
            <button>send</button>
          </>
        );
      }

      // First method: Destructure the argument directly.
      function ChatMessage({message, sender}) {
        // Second method:
        // const {message, sender} = props;
        // Third method:
        // const message = props.message;
        // const sender = props.sender;

        return (
          <div>
          {(sender === 'robot') && 
            (<img src="robot.svg" width = "40" />)}

          {message}

          {(sender === 'user') && 
            (<img src="user.png" width = "40" />)}
          </div> 
        );
      }

      function ChatMessages() {
        const [chatMessages, setChatMessages] = React.useState([{
          message: 'hello chatbot',
          sender: 'user',
          id: 'id1'
        }, {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        }, {
          message: "Can you get me todays' date",
          sender: "user",
          id: 'id3'
        }, {
          message: "Today is July 9",
          sender: "robot",
          id: 'id4'
        }]);

        function sendMessage() {
          const newMessage = {
            message: 'test',
            sender: 'user',
            id: crypto.randomUUID()
          };
          
          //Creates a new updated state with the new added message.
          setChatMessages([...chatMessages, newMessage]);
        }

        return (
          <>
            <button onClick={sendMessage}>Send message</button>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App(){
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
